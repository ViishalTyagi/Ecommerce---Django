{% extends "base.html" %}

{% block content %}
<div class='container'>
    <div class='row'>
        <div class='col'>
            <h1>{{ object.title }} </br></h1>

            Trending Status: {{ objects.timestamp | timsesince }} ago

            {{ object.description | linebreaks}} </br>
            
            {{ object.price }} </br>
            
            {% if object.image %}
            
            <img src='{{ object.image.url}}' class ='img-fluid'/>
            
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
